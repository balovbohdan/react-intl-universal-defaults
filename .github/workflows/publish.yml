name: publish

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install ğŸ”§
        run: npm install

      - name: Lint ğŸ§
        run: npm run lint

      - name: Test ğŸš¨
        run: npm run test

      - name: Publish ğŸ—ï¸
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
